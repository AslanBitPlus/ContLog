<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Заявки на сегодня</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <script src="js/st_script.js" defer></script>

    <style>
        /* Уменьшаем высоту строк и ячеек */
        table.table tr {
            height: 26px !important; /* Высота строки */
        }

        table.table th,
        table.table td {
            height: 24px !important; /* Высота ячеек */
            padding: 4px 10px !important; /* Уменьшаем отступы (2px сверху/снизу, 5px слева/справа) */
            box-sizing: border-box;
        }
    </style>

</head>
<body>

<div class="container">
    <h2>Заявки на сегодня </h2>
    <form class="form-inline mb-3">
        <input class="form-control mr-sm-2" type="text" id="searchInput" placeholder="Поиск Заявки" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="button">Поиск</button>
    </form>
    <a href="/si_sales">Заявки</a> | <a href="/main">Главная страница</a>

    <table class="table table-striped table-bordered" id="usersTable">
        <!--    <table class="table">-->
        <thead>
        <tr>
            <th>Id</th>
            <th>Дата рег-ции </th>
            <th>Сток </th>
            <th>КТК </th>
            <th>Дата начала</th>
            <th>Start</th>
            <th>Адрес пог/выг</th>
            <th>Дата заверщения</th>
            <th>Finish</th>
            <th>Адрес выг/пог</th>
            <th>Менеджер</th>
            <th>Начало</th>
            <th>Заверщение</th>
            <th>Правка</th>
            <th>Удаление</th>
        </tr>

        </thead>
        <tbody>
        <tr th:each = "sale : ${sales}">
            <td th:text = "${sale.id}"></td>
            <td th:text="${#temporals.format(sale.creationDateTime, 'dd.MM.yyyy HH:mm')}"></td>
            <td th:text="${sale.contowner != null} ? ${sale.contowner.name} : 'Нет'"></td>
            <td th:text="${sale.container != null} ? ${sale.container.code} + ' ' + ${sale.container.number} : 'Нет'"></td>


            <td th:text="${#temporals.format(sale.fromDate, 'dd.MM.yyyy')}"></td>
            <td th:text="${sale.fromTime != null} ? ${#temporals.format(sale.fromTime, 'HH:mm')} : 'Не указан'"></td>

            <td th:text = "${sale.fromAddress}"></td>

            <td th:text="${#temporals.format(sale.toDate, 'dd.MM.yyyy')}"></td>
            <td th:text="${sale.toTime != null} ? ${#temporals.format(sale.toTime, 'HH:mm')} : 'Не указан'"></td>

            <td th:text = "${sale.toAddress}"></td>

            <td th:text = "${sale.manager}"></td>

            <td>
                <span th:if="${sale.started}" class="badge bg-success">Выполняется</span>
                <span th:unless="${sale.started}" class="badge bg-warning text-dark">НЕ Начат</span>
            </td>

            <td>
                <span th:if="${sale.finished}" class="badge bg-success">Заверщен</span>
                <span th:unless="${sale.finished}" class="badge bg-warning text-dark">НЕ Заверщен</span>
            </td>

            <td><a href="/si_sales" th:href="@{/si_sales/update/__${sale.id}__}">Обновить</a></td>
            <td><a href="/si_sales" th:href="@{/si_sales/delete/__${sale.id}__}"
                   onclick="return confirm('Вы уверены, что хотите удалить эту Заявку?');">
                Удалить
            </a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Функция для фильтрации таблицы
        function filterTable() {
            var input, filter, table, tr, td, i, j;
            input = document.getElementById("searchInput");
            filter = input.value.toUpperCase();
            table = document.getElementById("usersTable");
            tr = table.getElementsByTagName("tr");

            // Проходим по всем строкам таблицы
            for (i = 0; i < tr.length; i++) {
                tr[i].style.display = "";
                tds = tr[i].getElementsByTagName("td");

                // Проверяем все ячейки строки
                for (j = 0; j < tds.length; j++) {
                    if (tds[j].innerHTML.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                        break;
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }

        // Добавляем обработчик события на ввод в поле поиска
        document.getElementById("searchInput").addEventListener('keyup', function() {
            filterTable();
        });
    });
</script>

</body>
</html>
