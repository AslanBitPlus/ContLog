<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Container Logistic / Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <style>
        /* Уменьшаем высоту строк и ячеек */
        table.table tr {
            height: 26px !important; /* Высота строки */
        }

        table.table th,
        table.table td {
            height: 24px !important; /* Высота ячеек */
            padding: 4px 10px !important; /* Уменьшаем отступы (2px сверху/снизу, 5px слева/справа) */
            box-sizing: border-box;
        }
    </style>
</head>
<body>

<br>
<div class="container">
    <div class="row col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Регистрация</h2>
            </div>
            <div th:if="${param.success}">
                <div class="alert alert-info">
                    Вы успешно зарегистрированы в системе ContLog!
                </div>
            </div>
            <div class="card-body">
                <form
                        method="post"
                        role="form"
                        th:action="@{/register/save}"
                        th:object="${user}"
                >
                    <div class="form-group mb-3">
                        <label class="form-label">Логин</label>
                        <input
                                class="form-control"
                                id="username"
                                name="username"
                                placeholder="Логин"
                                th:field="*{username}"
                                type="text"
                        />
                        <p th:errors = "*{username}" class="text-danger"
                           th:if="${#fields.hasErrors('username')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Email</label>
                        <input
                                class="form-control"
                                id="email"
                                name="email"
                                placeholder="email"
                                th:field="*{email}"
                                type="email"
                        />
                        <p th:errors = "*{email}" class="text-danger"
                           th:if="${#fields.hasErrors('email')}"></p>
                    </div>

                    <div class="form-group mb-2">
                        <label class="form-label">Пароль</label>
                        <input
                                class="form-control"
                                id="password"
                                name="password"
                                placeholder="Пароль"
                                th:field="*{password}"
                                type="password"
                        />
                        <p th:errors = "*{password}" class="text-danger"
                           th:if="${#fields.hasErrors('password')}"></p>
                    </div>

<!--                    <div class="form-group mb-2">-->
<!--                        <label>Выбери Роль:</label>-->
<!--                        <select name="role">-->
<!--                            <option value="">Роли для выбора</option>-->
<!--                            <option th:each="role : ${roles}"-->
<!--                                    th:value="${role.name}"-->
<!--                                    th:text="${role.name}"></option>-->
<!--                        </select>-->
<!--                    </div>-->

                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Регистрация</button>
                        <span>Зарегистрированы? <a th:href="@{/login}">Вход в систему</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<!-- Модальное окно ошибки -->
<div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-danger text-white">
                <h5 class="modal-title" id="errorModalLabel">Ошибка регистрации</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            </div>
            <div class="modal-body" th:text="${errorMessage}">Текст ошибки</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Скрипт для показа модального окна, если есть ошибка -->
<script th:if="${errorMessage != null}">
    const errorModal = new bootstrap.Modal(document.getElementById('errorModal'));
    errorModal.show();
</script>


</body>
</html>
