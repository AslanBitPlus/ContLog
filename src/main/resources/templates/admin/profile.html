<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Настройка Профиля</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <style>
        /* Уменьшаем высоту строк и ячеек */
        table.table tr {
            height: 26px !important; /* Высота строки */
        }

        table.table th,
        table.table td {
            height: 24px !important; /* Высота ячеек */
            padding: 4px 10px !important; /* Уменьшаем отступы (2px сверху/снизу, 5px слева/справа) */
            box-sizing: border-box;
        }
    </style>

</head>
<body>

<br>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Настройки профиля</h2>
                </div>
                <div class="card-body">

                    <form th:action="@{/admin/profile}" method="post">
                        <a href="/main">Главная страница</a>
                        <div class="form-group mb-3">
                            <label for="username">Логин:</label>
                            <input type="text" name="username" th:value="${user.username}" class="form-control" id="username">
                        </div>

                        <div class="form-group mb-3">
                            <label for="email">Email:</label>
                            <input type="email" name="email" th:value="${user.email}" class="form-control" id="email">
                        </div>

                        <div class="form-group mb-3">
                            <label for="password">Новый Пароль:</label>
                            <input type="password" name="password" class="form-control" id="password">
                        </div>

<!--                        <div class="form-group mb-3">-->
<!--                            <label for="cod">Код:</label>-->
<!--                            <input type="number" name="cod" th:value="${user.cod}" class="form-control" id="cod">-->
<!--                        </div>-->

                        <div class="form-group mb-3">
                            <button type="submit" class="btn btn-primary">Обновить Профиль</button>
                            || <a href="/main" class="btn btn-secondary">Отмена</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
