<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <title>Зарегистрированные пользователи системы</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <style>
        /* Уменьшаем высоту строк и ячеек */
        table.table tr {
            height: 26px !important; /* Высота строки */
        }

        table.table th,
        table.table td {
            height: 24px !important; /* Высота ячеек */
            padding: 4px 10px !important; /* Уменьшаем отступы (2px сверху/снизу, 5px слева/справа) */
            box-sizing: border-box;
        }
    </style>

</head>
<body>
<div class="card-body">
    <div class="card-header">
        <h3>Пользователи Системы</h3>
    </div>
    <div class="card-body">
        <form class="form-inline mb-3">
            <input class="form-control mr-sm-2" type="text" id="searchInput" placeholder="Поиск пользователя" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="button">Поиск</button>
        </form>
        <a href="/main">Главная страница</a>
        <table class="table table-striped table-bordered" id="usersTable">
            <thead>
            <tr>
                <th class="sortable">Логин</th>
                <th class="sortable">Email</th>
                <th class="sortable">Роль</th>
                <th class="sortable">Код</th>
                <th>Действия</th>
            </tr>
            </thead>

            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.roles.iterator().next().name}"></td>
                    <td th:text="${user.cod}"></td>

                    <td>
<!--                Кнопка Править -->
                        <a th:href="@{/admin/users/update/{id}(id=${user.id})}" class="btn btn-primary btn-sm">Править</a>
<!--                Кнопка удалить -->
                        <a th:href="@{/admin/users/delete/{id}(id=${user.id})}" class="btn btn-danger btn-sm"
                           onclick="return confirm('Вы уверены, что хотите удалить этого Пользователя?');">Удалить</a>
                    </td>

                </tr>
            </tbody>
        </table>
    </div>

</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Функция для фильтрации таблицы
        function filterTable() {
            var input, filter, table, tr, td, i, j;
            input = document.getElementById("searchInput");
            filter = input.value.toUpperCase();
            table = document.getElementById("usersTable");
            tr = table.getElementsByTagName("tr");

            // Проходим по всем строкам таблицы
            for (i = 0; i < tr.length; i++) {
                tr[i].style.display = "";
                tds = tr[i].getElementsByTagName("td");

                // Проверяем все ячейки строки
                for (j = 0; j < tds.length; j++) {
                    if (tds[j].innerHTML.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                        break;
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }

        // Добавляем обработчик события на ввод в поле поиска
        document.getElementById("searchInput").addEventListener('keyup', function() {
            filterTable();
        });
    });
</script>

</body>
</html>
