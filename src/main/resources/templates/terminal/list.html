<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Терминалы</title>
    <!--    <link rel="stylesheet" href="css/styles.css">-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!--    <link rel="stylesheet" href="css/main.css">-->

    <script src="js/st_script.js" defer></script>

    <style>
        /* Уменьшаем высоту строк и ячеек */
        table.table tr {
            height: 26px !important; /* Высота строки */
        }

        table.table th,
        table.table td {
            height: 24px !important; /* Высота ячеек */
            padding: 4px 10px !important; /* Уменьшаем отступы (2px сверху/снизу, 5px слева/справа) */
            box-sizing: border-box;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Контейнерные Терминалы</h2>
    <form class="form-inline mb-3">
        <input class="form-control mr-sm-2" type="text" id="searchInput" placeholder="Поиск Терминала" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="button">Поиск</button>
    </form>
    <a href="/terminals/create">Новый Терминал</a> | <a href="/main">Главная страница</a>
<!--    <a href="/terminals/create" th:if="${userCod == '0'}">Новый Терминал </a>-->
<!--    <span th:if="${userCod == '0'}"> | </span>-->
<!--    <a href="/main">Главная страница</a>-->
    <table class="table table-striped table-bordered" id="usersTable">
        <!--    <table class="table">-->
        <thead>
        <tr>
            <th>Id</th>
            <th>Название</th>
            <th>Полное название</th>
            <th>Адрес</th>
            <th>Navi</th>
            <th>Правка</th>
            <th>Удаление</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "terminal : ${terminals}">
            <td th:text = "${terminal.id}"></td>
            <td th:text = "${terminal.shortName}"></td>
            <td th:text = "${terminal.fullName}"></td>
            <td th:text = "${terminal.address}"></td>
<!--            <td th:text = "${terminal.navi}"></td>-->
<!--            <td><a href="${terminal.navi}" target="_blank"> Навигатор</a><td>-->
            <td><a href="/terminals" th:href="@{/terminals/link/__${terminal.id}__}" target="_blank">Navi</a></td>
            <td><a href="/terminals" th:href="@{/terminals/update/__${terminal.id}__}">Обновить</a></td>
            <td><a href="/terminals" th:href="@{/terminals/delete/__${terminal.id}__}"
                   onclick="return confirm('Вы уверены, что хотите удалить этот терминал?');">
                Удалить
            </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Функция для фильтрации таблицы
        function filterTable() {
            var input, filter, table, tr, td, i, j;
            input = document.getElementById("searchInput");
            filter = input.value.toUpperCase();
            table = document.getElementById("usersTable");
            tr = table.getElementsByTagName("tr");

            // Проходим по всем строкам таблицы
            for (i = 0; i < tr.length; i++) {
                tr[i].style.display = "";
                tds = tr[i].getElementsByTagName("td");

                // Проверяем все ячейки строки
                for (j = 0; j < tds.length; j++) {
                    if (tds[j].innerHTML.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                        break;
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }

        // Добавляем обработчик события на ввод в поле поиска
        document.getElementById("searchInput").addEventListener('keyup', function() {
            filterTable();
        });
    });
</script>

</body>
</html>
