<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Контейнеры на терминалах</title>
    <!--    <link rel="stylesheet" href="css/styles.css">-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!--    <link rel="stylesheet" href="css/main.css">-->

    <script src="js/st_script.js" defer></script>

    <style>
        /* Уменьшаем высоту строк и ячеек */
        table.table tr {
            height: 26px !important; /* Высота строки */
        }

        table.table th,
        table.table td {
            height: 24px !important; /* Высота ячеек */
            padding: 4px 10px !important; /* Уменьшаем отступы (2px сверху/снизу, 5px слева/справа) */
            box-sizing: border-box;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Контейнеры на терминалах</h2>
    <h5>
        <th:block th:text="'Владелец КТК: ' +${contOwnerName}"></th:block>
    </h5>
    <form class="form-inline mb-3">
        <input class="form-control mr-sm-2" type="text" id="searchInput" placeholder="Поиск Контейнера" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="button">Поиск</button>
    </form>
    <a href="/co_containers">Все КТК</a> | <a href="/co_containers/terminal/print" target="_blank">Печать списка КТК</a> | <a href="/main">Главная страница</a>
    <table class="table table-striped table-bordered" id="usersTable">
        <!--    <table class="table">-->
        <thead>
        <tr>
            <th>Id</th>
<!--            <th>Владелец</th>-->
            <th>Код КТК</th>
            <th>Номер</th>
            <th>Тип</th>
            <th>Вес тары</th>
            <th>Макс. Вес</th>
            <th>Гр/Пор</th>
            <th>Рассположение КТК</th>
            <th>Правка</th>
            <th>Удаление</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "container : ${containers}">
            <td th:text = "${container.id}"></td>
<!--            <td th:text = "${container.contowner.name}"></td>-->
            <td th:text = "${container.code}"></td>
            <td th:text = "${container.number}"></td>
            <td th:text = "${container.type}"></td>
            <td th:text = "${container.weighttare}"></td>
            <td th:text = "${container.maxweight}"></td>

            <td th:switch="${container.w}">
                <p th:case=1>Груж</p>
                <p th:case=0>Пор</p>
            </td>

<!--            <td th:switch="${container.place}">-->
<!--                <p th:case="d">Авт/тр</p>-->
<!--                <p th:case="r">Жд/тр</p>-->
<!--                <p th:case="s">мор/тр</p>-->
<!--                <p th:case="t">Терм</p>-->
<!--                <p th:case="b">Рем</p>-->
<!--                <p th:case="o">Прод</p>-->
<!--                <p th:case="x">Загр.</p>-->
<!--            </td>-->

            <td th:text="${container.placeName}"></td>

            <td><a href="/co_containers" th:href="@{/co_containers/update/__${container.id}__}">Обновить</a></td>
            <td><a href="/co_containers" th:href="@{/co_containers/delete/__${container.id}__}"
                   onclick="return confirm('Вы уверены, что хотите удалить этот контейнер?');">
                Удалить
            </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Функция для фильтрации таблицы
        function filterTable() {
            var input, filter, table, tr, td, i, j;
            input = document.getElementById("searchInput");
            filter = input.value.toUpperCase();
            table = document.getElementById("usersTable");
            tr = table.getElementsByTagName("tr");

            // Проходим по всем строкам таблицы
            for (i = 0; i < tr.length; i++) {
                tr[i].style.display = "";
                tds = tr[i].getElementsByTagName("td");

                // Проверяем все ячейки строки
                for (j = 0; j < tds.length; j++) {
                    if (tds[j].innerHTML.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                        break;
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }

        // Добавляем обработчик события на ввод в поле поиска
        document.getElementById("searchInput").addEventListener('keyup', function() {
            filterTable();
        });
    });
</script>

</body>
</html>
