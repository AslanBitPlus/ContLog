<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ContLog - Доступ запрещён</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

<div class="card shadow-lg border-0" style="max-width: 500px; width: 100%;">
    <div class="card-header bg-danger text-white text-center">
        <h4 class="mb-0">Ошибка 403</h4>
    </div>
    <div class="card-body text-center">
        <h5 class="card-title mb-3">Доступ запрещён</h5>
        <p class="card-text text-muted mb-4">
            У вас нет прав для доступа к этому ресурсу.<br>
            Пожалуйста, войдите с нужными правами или вернитесь на главную страницу.
        </p>
        <a th:href="@{/main}" class="btn btn-secondary">Вернуться на главную</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
