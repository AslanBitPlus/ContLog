<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Водители</title>
    <!--    <link rel="stylesheet" href="css/styles.css">-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!--    <link rel="stylesheet" href="css/main.css">-->

    <script src="js/st_script.js" defer></script>

    <style>
        /* Уменьшаем высоту строк и ячеек */
        table.table tr {
            height: 26px !important; /* Высота строки */
        }

        table.table th,
        table.table td {
            height: 24px !important; /* Высота ячеек */
            padding: 4px 10px !important; /* Уменьшаем отступы (2px сверху/снизу, 5px слева/справа) */
            box-sizing: border-box;
        }
    </style>

</head>
<body>

<div class="container">
    <h2>Водители</h2>
    <h5>
        <th:block th:text="${carrierName} != null ? 'Транспортная компания :' + ${carrierName} : 'Водители Всех Перевозчиков'"></th:block>
    </h5>
    <form class="form-inline mb-3">
        <input class="form-control mr-sm-2" type="text" id="searchInput" placeholder="Поиск Водителя" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="button">Поиск</button>
    </form>
    <a href="/drivers/create">Новый водитель</a> | <a href="/main">Главная страница</a>
<!--    <a href="/drivers/create" th:if="${carrierName != null}">Новый водитель </a>-->
<!--    <span th:if="${carrierName == null}">| </span>-->
<!--    <a href="/main">Главная страница</a>-->
    <table class="table table-striped table-bordered" id="usersTable">
<!--    <table class="table">-->
        <thead>
        <tr>
            <th>Id</th>
            <th>Владелец</th>
            <th>Фамилия</th>
            <th>Имя</th>
            <th>Отчество</th>
            <th>Тягач</th>
            <th>Госномер тягача</th>
            <th>Прицеп</th>
            <th>Госномер прицепа</th>
            <th>Правка</th>
            <th>Удаление</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "driver : ${drivers}">
            <td th:text = "${driver.id}"></td>
            <td th:text = "${driver.carrier.name}"></td>
            <td th:text = "${driver.surename}"></td>
            <td th:text = "${driver.name}"></td>
            <td th:text = "${driver.patronymic}"></td>
            <td th:text = "${driver.car}"></td>
            <td th:text = "${driver.carnum}"></td>
            <td th:text = "${driver.trailer}"></td>
            <td th:text = "${driver.trailernum}"></td>
<!--            <td><a href="/drivers/update/${driver.id}">Обновить</a></td>-->
<!--            <a href="posts/view.html" th:href="@{/posts/view/__${post.id}__}">Edit</a><br/>-->
            <td><a href="/drivers" th:href="@{/drivers/update/__${driver.id}__}">Обновить</a></td>
            <td><a href="/drivers" th:href="@{/drivers/delete/__${driver.id}__}"
                   onclick="return confirm('Вы уверены, что хотите удалить этого водителя?');">
                Удалить
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Функция для фильтрации таблицы
        function filterTable() {
            var input, filter, table, tr, td, i, j;
            input = document.getElementById("searchInput");
            filter = input.value.toUpperCase();
            table = document.getElementById("usersTable");
            tr = table.getElementsByTagName("tr");

            // Проходим по всем строкам таблицы
            for (i = 0; i < tr.length; i++) {
                tr[i].style.display = "";
                tds = tr[i].getElementsByTagName("td");

                // Проверяем все ячейки строки
                for (j = 0; j < tds.length; j++) {
                    if (tds[j].innerHTML.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                        break;
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }

        // Добавляем обработчик события на ввод в поле поиска
        document.getElementById("searchInput").addEventListener('keyup', function() {
            filterTable();
        });
    });
</script>

</body>
</html>
